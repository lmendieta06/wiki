<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Team WikiGroup">
    <meta name="keywords" content="WikiGroup, Documentación, Proyecto Final, Equipo, Arquitectura, Desarrollo, Pruebas">
    <meta name="description" content="WikiGroup - Documentación del Proyecto Final">
    <!-- LINK CSS -->
     <link rel="stylesheet" th:href="@{/styles/menu.css}">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <title>WikiGroup - Equipo</title>
    <style>
      .main-container {
    width: 100%;
    min-height: 100vh;
    padding: 2rem;
    background-color: #f8f9fa;
}

.team-grid {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    padding: 2rem;
}

.team-member {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.team-member:hover {
    transform: translateY(-5px);
}

.team-member img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.member-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1rem;
    background: linear-gradient(
        transparent,
        rgba(0,0,0,0.7)
    );
    color: white;
}

.member-info h3 {
    margin-bottom: 0.5rem;
    font-size: 1.25rem;
}

.member-info p {
    font-size: 1rem;
    opacity: 0.9;
}

/* Responsive */
@media (max-width: 768px) {
    .team-grid {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
        <!-- HEADER -->
        <div th:replace="~{fragments/menu :: header}"></div>

        <!-- MAIN -->
        <main class="main-container">
            <section class="team-grid">
                <div class="team-member">
                    <img src="/Photos/DiegoPUJ.jpg" alt="Miembro 1">
                    <div class="member-info">
                        <h3>FullStack Jr</h3>
                        <p>Rol: LA CABRA DEL GRUPO "FULLSTACK"</p>
                    </div>
                </div>
                <div class="team-member">
                    <img src="../static/assets/member2.jpg" alt="Miembro 2">
                    <div class="member-info">
                        <h3>Desarrolladora Full Stack</h3>
                        <p>Rol: Lider tecnico</p>
                    </div>
                </div>
                <div class="team-member">
                    <img src="../static/assets/member3.jpg" alt="Miembro 3">
                    <div class="member-info">
                        <h3>Nombre 3</h3>
                        <p>Rol: Project Manager</p>
                    </div>
                </div>
                <div class="team-member">
                    <img src="../static/assets/member4.jpg" alt="Miembro 4">
                    <div class="member-info">
                        <h3>Nombre 4</h3>
                        <p>Rol: Tester</p>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
